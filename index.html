<html>

<head>
    <script src="https://js.onrally.com/elements/elements.js"> </script>
    <link href="https://js.onrally.com/elements/styles.css" rel="stylesheet" type="text/css">
    </link>

    <style>
        .checkout-example {
            max-width: 600px;
            margin: auto;
        }

        rally-order-summary {
            border: 1px solid var(--border-color);
            display: block;
            border-radius: 4px;
            margin: 30px 0;
        }

        rally-logo {
            text-align: center;
        }
    </style>

    <script>
        const config = {
            customCheckoutFlow: { disableRedirect: true },
            lineItems: [{ productId: 300, quantity: 1, includeDetails: true }]
        };
        Rally.init("9382089f-6671-4387-94c5-85a6f7f6fcc7", config);
    </script>
</head>

<body>
    <div class="checkout-example">
        <rally-logo></rally-logo>
        <rally-order-summary config='{"isExpanded": true}'></rally-order-summary>
        <rally-email config='{"heading": "Email", "consent": {"field": {"hidden": true}}}'></rally-email>
        <div class="rally-shipping-address-block">
            <rally-shipping-address
                config='{"fields":[{"key":"company","hidden":true,"validators":{"required":{"value":false}}}]}'></rally-shipping-address>
        </div>
        <div class="rally-credit-card-block rally-mt-4"> <span
                class="rally-heading rally-card-information-heading rally-d-none">Card information</span>
            <rally-credit-card-payment
                config='{"style":{"isExpanded":true}, "loader":{"tileCount": 2, "enableOnBillingSection": false}, "fields":[{"key":"expiryDate","label": "MM/YY"}]}'>
                <div class="rally-billing-address-option-block"> <span
                        class="rally-heading rally-billing-heading rally-d-none">Billing address</span>
                    <rally-billing-address-option></rally-billing-address-option>
                </div>
                <div class="rally-pay-enroll-block">
                    <rally-pay-enroll></rally-pay-enroll>
                </div>
                <div class="rally-purchase-block rally-mt-2">
                    <rally-purchase-button></rally-purchase-button>
                    <div class="rally-white-space"></div>
                </div>
            </rally-credit-card-payment>
        </div>
    </div>
</body>

</html>
